<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc__screen">
        <p class="calc__screen__text" id="calcScreen">0</p>
      </div>
      <div class="calc__buttons">
        <div class="btn clear" id="clearBtn">c</div>
        <div class="btn bg-orange">/</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn bg-orange">*</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn bg-orange">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn bg-orange">+</div>
        <div class="btn zero">0</div>
        <div class="btn bg-orange" id="equal">=</div>
        <audio id="soundEqual" src="put.mp3"></audio>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
